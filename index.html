<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<body>
    <div class="card">
        <img class="card-img-top" src="assets/images/FamilyGuy.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Psychic Game</h5>
            <p class="card-text">Hey a random letter has been selected, use your psychic powers, to guess the letter.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h1>Wins:
                <span id="wins"></span>
            </h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h1>Loses:
                <span id="losses"></span>
            </h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h1>Guesses Left:
                <span id="guessesLeft"></span>

            </h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h1>Letters Guessed:
                <span id="lettersGuessed"></span>
            </h1>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
